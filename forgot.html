<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form action="#">
			<h1 style="margin-bottom: 40px">Sign in</h1>
			
		
			<input id="forgotEmail" type="email" placeholder="Email" />

			
			<button onclick="SEND_EMAIL_VERIFICATION()">Send email verification.</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-right">
				<h1>Don't worry!</h1>
				<p style="color: hsl(0, 0%, 0%); font-weight: 400;">We will reset your password just enter your registered email.</p>
			
			</div>
		</div>
	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="js/forgot.js"></script>

</html>
